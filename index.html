<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>

<main class="main-layout">

<div class="qr-image">
  <img src="./images/image-qr-code.png" alt="Qr Code Not Found">
</div>

<div class="description">
  <h1 class="description-title">Improve your front-end skills by building projects</h1>
  <p class="description-para">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
</div>
</main>

</body>

</html>
